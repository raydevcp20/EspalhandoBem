

<nav class="bg-teal">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-12" src="../../assets/img/logo-branca.png" alt="logo">
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex font-bold text-white items-baseline space-x-4">
              <a routerLink="/timeline" routerLinkActive="text-pink" class="px-3 py-2 hover:text-pink-600 rounded-md" aria-current="page">Ínicio</a>
  
              <a routerLink="/favorite" routerLinkActive="text-pink" class="px-3 py-2 rounded-md hover:text-pink-600">Favoritos</a>

              <a routerLink="/myposts" *ngIf="userLogged.type_NID == 'cnpj'" routerLinkActive="text-pink" class="px-3 py-2 rounded-md hover:text-pink-600">Meus posts</a>
            </div>
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <!-- Profile dropdown -->
            <div class="ml-3 relative">
              <div>
                <button (click)="toggleMenu()" type="button" class="max-w-xs bg-gray-800 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                  <img  class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                </button>
              </div>
              <div [ngClass]="{ 'hidden' : !showMenu}" class=" origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <!-- Active: "bg-gray-100", Not Active: "" -->
                <!-- <a routerlink="/myprofile" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a> -->
                <a routerLink="/myprofile" routerLinkActive="text-pink" class="block px-4 py-2 text-sm text-gray-700">Meu perfil</a>
                <a routerlink="/login" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-2" id="user-menu-item-1">Sign out</a>
              </div>
            </div>
          </div>
        </div>
        <div class="-mr-2 flex md:hidden">
          <button type="button" (click)="toggleNavbar()" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
           
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div [ngClass]="{ 'hidden' : !showNavbar}" id="mobile-menu">
      <div class="ml-10 flex font-bold text-white items-baseline space-x-4">
        <a routerLink="/timeline" routerLinkActive="text-pink" class="px-3 py-2 hover:text-pink-600 rounded-md" aria-current="page">Ínicio</a>

        <a routerLink="/favorite" routerLinkActive="text-pink" class="px-3 py-2 rounded-md hover:text-pink-600">Favoritos</a>

        <a routerLink="/myposts" routerLinkActive="text-pink" class="px-3 py-2 rounded-md hover:text-pink-600">Meus posts</a>
      </div>
      <div class="pt-4 pb-3 border-t border-gray-700">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          </div>
          <div class="ml-3">
            <div class="text-base font-medium leading-none text-white">Tom Cook</div>
            <div class="text-sm font-medium leading-none text-pink-600">tom@example.com</div>
          </div>
        </div>
        <div class="mt-3 px-2 space-y-1 font-semibold">
          <a routerlink="/myprofile" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
  
          <a routerlink="/login" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-2" id="user-menu-item-1">Sign out</a>
        </div>
      </div>
    </div>
</nav>
