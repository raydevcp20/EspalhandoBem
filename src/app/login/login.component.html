<div class="my-16">
	<div class="container" id="container">
	<div class="form-container sign-up-container">

	<form action="">
		<h1>Create Account</h1>
		<div class="social-container">
			<a href="#" class="social"><i class="fa fa-facebook"></i></a>
			<a href="#" class="social"><i class="fa fa-google"></i></a>
			<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
		</div>
		<span>or use your email for registration</span>
		<p>Você é uma pessoa física ou jurídica?</p>
		<input type="radio" id="cpf" name="cpf" value="CPF">
		<label for="cpf">CPF</label><br>
		<input type="radio" id="cnpj" name="cnpj" value="CNPJ">
		<label for="cpf">CNPJ</label>
		<input type="text" name="name" placeholder="Nome">
		<input type="email" name="email" placeholder="Email">
		<input type="number" name="cpf" placeholder="CPF">
		<input type="tel" name="telefone" placeholder="Telefone">
		<input type="text" name="endereco" placeholder="Endereço">
		<input type="number" name="cep" placeholder="CEP">
		<input type="text" name="cidade" placeholder="Cidade">
		<input type="text" name="estado" placeholder="Estado">
		<label for="categoria">Selecione uma categoria</label>
		<select name="categoria" id="categoria">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="D">D</option>
		</select>
		<input type="password" name="senha" placeholder="Senha">
		<input type="password" name="senha" placeholder="Repita a senha">
		<button>Cadastrar</button>
		<button>SignUp</button>
	</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign In</h1>
			<div class="social-container">
			<a href="#" class="social"><i class="fa fa-facebook"></i></a>
			<a href="#" class="social"><i class="fa fa-google"></i></a>
			<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
		</div>
		<span>or use your account</span>
		<input type="email" name="email" placeholder="Email">
		<input type="password" name="password" placeholder="Password">
		<a href="#">Forgot Your Password</a>

		<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" (click)="signIn()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your details and start journey with us</p>
				<button class="ghost" (click)="signUp()">Sign Up</button>
			</div>
		</div>
	</div>
	</div>
</div>
