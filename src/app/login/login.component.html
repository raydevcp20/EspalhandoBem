<div class="my-16">
	<div class="container" id="container">
	<div class="form-container sign-up-container">

	<form (ngSubmit)="createUser()" ngNativeValidate>
		<h1>Create Account</h1>
		<div class="social-container">
			<a href="#" class="social"><i class="fa fa-facebook"></i></a>
			<a href="#" class="social"><i class="fa fa-google"></i></a>
			<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
		</div>
		<span>or use your email for registration</span>
		<input type="text" name="name" [(ngModel)]="newUser.name" required placeholder="Name">
		<input type="email" name="email" [(ngModel)]="newUser.email" required placeholder="Email">
		<input type="password" name="password" [(ngModel)]="newUser.password" required placeholder="Password">
		<button type="submit">SignUp</button>
	</form>
	</div>
	<div class="form-container sign-in-container">
		<form (ngSubmit)="login()" ngNativeValidate>
			<h1>Sign In</h1>
			<div class="social-container">
			<a href="#" class="social"><i class="fa fa-facebook"></i></a>
			<a href="#" class="social"><i class="fa fa-google"></i></a>
			<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
		</div>
		<span>or use your account</span>
		<input type="email" name="email" [(ngModel)]="email" placeholder="Email">
		<input type="password" name="password" [(ngModel)]="password" placeholder="Password">
		<a href="#">Forgot Your Password</a>

		<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" (click)="signIn()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your details and start journey with us</p>
				<button class="ghost" (click)="signUp()">Sign Up</button>
			</div>
		</div>
	</div>
	</div>
</div>
